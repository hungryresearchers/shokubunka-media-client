version: '3'
services:
  app:
    container_name: hungry_app
    build: ./
    entrypoint: bin/entry
    depends_on:
      - hungry_db
    ports:
      - "3000:3000"
    volumes:
      - hungry_sync:/app
    env_file:
      - ./development.env

  hungry_db:
    container_name: hungry_db
    image: mysql
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    env_file:
      - ./development.env

volumes: # Sync to local and docker container
  hungry_sync:
    external: true
